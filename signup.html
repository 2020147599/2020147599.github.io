<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="signup_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css" />
  <!-- ========== Animation lottie-player =========== -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
</head>

<body class="body">
  <div class="login-page">
    <div class="form">
      <form>
        <!-- ========== https://lottiefiles.com/featured=========== -->
        <!-- ========== https://lottiefiles.com/web-player=========== -->
        <lottie-player
          src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
          background="transparent"
          speed="1"
          style="justify-content: center"
          loop
          autoplay
        ></lottie-player>
        <input type="text" id ="fullName" placeholder="full name" />
        <input type="text" id="email" placeholder="email address" />
        <input type="text" id="username" placeholder="pick a username" />
        <input type="password" id="password" placeholder="set a password" />
        <!-- ========== <i> -> Icon / "fas fa-eye" -> FontAwesome icon library classes / onclick->JavaScript function show() =========== -->
        <i class="fas fa-eye" onclick="show()"></i>
        <br>
        <br>
      </form>
      <form class="login-form">
        <button type="button" id="signup_button">
          SIGN UP
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first --> 
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
   https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="signup.js"></script>
</body>
</html>
